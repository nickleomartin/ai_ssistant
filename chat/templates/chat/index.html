{% load static %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Nick Leo Martin</title>
    
    
    <link rel="stylesheet"  type="text/css" href="{% static 'css/normalize.css' %}">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>

  <body>


<div class="chat">

</div>
<div class="bg"></div>
